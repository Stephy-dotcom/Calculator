<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        button{

            width: 40px;
            height: 40px;
            padding: 10px;
            margin-left: 48px;
            background-color: rgba(0, 0, 0, 0.562);
            margin-bottom: 5px;
            color: white;
            border: 2px solid black;
            border-radius: 30%;
        }
        button:hover{
            background-color: rgba(0, 0, 0, 0.63);
            color: rgb(255, 255, 255);
        }
       
    
        
    </style>
</head>
<body>
    
    <form action="" style="border: 2px solid black; margin-right: 40%; margin-left: 30%; margin-top: 100px; background-color:beige;" class="border shadow">
        <h3 style="text-align: center; font-family:cursive;">Calculator</h3>
        <input id="result" type="text" style="margin-left: 55px; text-align: right; width: 300px; height: 30px;" placeholder="E n t e r......" ><br><br>
        <button type="button" onclick="clearText()">AC</button>
        <button  type="button" onclick="lastChar()"><i class="fa-solid fa-delete-left" style="color: #ffffff;"></i></button>
        <button  type="button" onclick="dispalayNumber('%')">%</button>
        <button  type="button" onclick="dispalayNumber('-')">-</button><br>
        <button  type="button" onclick="dispalayNumber(7)">7</button>
        <button  type="button" onclick="dispalayNumber(8)">8</button>
        <button  type="button" onclick="dispalayNumber(9)">9</button>
        <button  type="button" onclick="dispalayNumber('*')">*</button><br>
        <button  type="button" onclick="dispalayNumber(4)">4</button>
        <button  type="button" onclick="dispalayNumber(5)">5</button>
        <button  type="button" onclick="dispalayNumber(6)">6</button>
        <button  type="button" onclick="dispalayNumber('+')">+</button><br>
        <button  type="button" onclick="dispalayNumber(1)">1</button>
        <button  type="button" onclick="dispalayNumber(2)">2</button>
        <button  type="button" onclick="dispalayNumber(3)">3</button>
        <button  type="button" onclick="dispalayNumber('/')">/</button><br>
        <button  type="button" onclick="dispalayNumber('00')">00</button>
        <button  type="button" onclick="dispalayNumber(0)">0</button>
        <button  type="button" onclick="dispalayNumber('.')">.</button>
        <button  type="button" onclick="operation()" style="background-color: rgba(0, 0, 0, 0.247);" >=</button>
    </form>


    <script>
        function dispalayNumber(num){
            result.value+=num
        }
        function clearText(){
            result.value=""
        }
        function operation(){
            result.value=eval(result.value)
        }
        function lastChar(){
           result.value=result.value.slice(0,-1)
        }
    </script>
</body>
</html>
